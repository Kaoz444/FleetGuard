        // Digital Signature with Touch Support
        function initSignatureCanvas() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            function startDrawing(e) {
                isDrawing = true;
                const pos = getPosition(e);
                [lastX, lastY] = [pos.x, pos.y];
            }

            function draw(e) {
                if (!isDrawing) return;
                const pos = getPosition(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                [lastX, lastY] = [pos.x, pos.y];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            function getPosition(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                // Handle both mouse and touch events
                const x = e.clientX 
                    ? (e.clientX - rect.left) * scaleX 
                    : (e.touches[0].clientX - rect.left) * scaleX;
                const y = e.clientY 
                    ? (e.clientY - rect.top) * scaleY 
                    : (e.touches[0].clientY - rect.top) * scaleY;
                
                return { x, y };
            }

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling
                startDrawing(e);
            }, { passive: false });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent scrolling
                draw(e);
            }, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);

            // Styling for signature canvas
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
        }

        function clearSignature() {
            if (confirm(translations[currentLanguage].clearSignatureConfirm)) {
                const canvas = document.getElementById('signatureCanvas');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function saveSignature() {
            try {
                const canvas = document.getElementById('signatureCanvas');
                const signatureImage = canvas.toDataURL('image/png');

            } catch (error) {

        // Report Generation with Error Handling
        function generateFinalReport(signatureImage) {
            try {
                const doc = new jsPDF();
                doc.setFontSize(20);
                doc.text('FleetGuard Inspection Report', 105, 20, { align: 'center' });
                
                // Add inspection details
                let yOffset = 40;

                });

                // Add signature if available

                    doc.addImage(signatureImage, 'PNG', 10, 200, 50, 25);
                }

                // Save the document
                doc.save(`FleetGuard_Inspection_${new Date().toISOString().split('T')[0]}.pdf`);

                // Save to worker's inspection history
                const completedInspection = {
                    date: new Date().toLocaleString(),
                    details: currentInspectionData
                };
                currentWorker.inspections.push(completedInspection);

                // Clear local storage for this inspection
                localStorage.removeItem(`fleetguard-inspection-${currentWorker.name}`);

                // Show records screen
                showScreen('recordsScreen');
                displayRecords();
            } catch (error) {
                console.error('Report generation error:', error);
                alert(translations[currentLanguage].downloadError);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }

            // Set initial language

            // Setup event listeners
            document.getElementById('workerId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('workerPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

<html lang="es">
<head>
    <title>FleetGuard - Inspecci√≥n de Veh√≠culos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        // Inspection Management
        let currentIndex = 0;
        let currentWorker = null;
        let currentInspectionData = {};

        function resetInspection() {
            currentIndex = 0;
            currentInspectionData = {};
            updateInspectionDisplay();
        }

        function updateInspectionDisplay() {
            const item = inspectionItems[currentIndex];
            const progressPercentage = (currentIndex / (inspectionItems.length - 1)) * 100;
            
            // Update progress bar
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
            
            // Update icon and name
            document.getElementById('currentIcon').textContent = item.icon;
            document.getElementById('currentName').textContent = item.name;
            
            const inputContainer = document.getElementById('inputContainer');
            
            if (item.isInput) {
                inputContainer.innerHTML = `
                    <input 
                        type="text" 
                        id="currentInput" 
                        placeholder="${currentLanguage === 'en' ? 'Enter Vehicle ID' : 'Ingrese ID del Veh√≠culo'}"
                        value="${currentInspectionData[item.id] || ''}"
                    >
                    <div id="validationFeedback" class="validation-feedback"></div>
                `;
                
                const input = document.getElementById('currentInput');
                input.addEventListener('input', validateInput);
                validateInput();
            } else {
                inputContainer.innerHTML = `
                    <textarea 
                        id="currentInput" 
                        placeholder="${currentLanguage === 'en' ? 'Enter your observations (minimum 30 characters)' : 'Ingrese sus observaciones (m√≠nimo 30 caracteres)'}"
                    >${currentInspectionData[item.id] || ''}</textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/30
                    </div>
                `;
                
                const textarea = document.getElementById('currentInput');
                textarea.addEventListener('input', validateTextArea);
                validateTextArea();
            }

            // Navigation button management
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').textContent = 
                currentIndex === inspectionItems.length - 1 
                    ? (currentLanguage === 'en' ? 'Finish' : 'Finalizar')
                    : (currentLanguage === 'en' ? 'Next' : 'Siguiente');
        }

        function validateInput() {
            const input = document.getElementById('currentInput');
            const validationFeedback = document.getElementById('validationFeedback');
            const item = inspectionItems[currentIndex];
            
            let isValid = true;
            if (item.validation) {
                isValid = item.validation(input.value);
            }
            
            document.getElementById('nextButton').disabled = !isValid;
            
            validationFeedback.textContent = isValid 
                ? (currentLanguage === 'en' ? '‚úÖ Valid' : '‚úÖ V√°lido')
                : (currentLanguage === 'en' ? '‚ùå Invalid Format' : '‚ùå Formato Inv√°lido');
            validationFeedback.style.color = isValid ? 'green' : 'red';
        }

        function validateTextArea() {
            const textarea = document.getElementById('currentInput');
            const charCount = textarea.value.length;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('nextButton').disabled = charCount < 30;
        }

        function nextItem() {
            // Save current input
            const currentInput = document.getElementById('currentInput');
            currentInspectionData[inspectionItems[currentIndex].id] = currentInput.value;
            
            // Move to next item
            if (currentIndex < inspectionItems.length - 1) {
                currentIndex++;
                updateInspectionDisplay();
            } else {
                // Finish inspection
                showSignatureModal();
            }
        }

        function previousItem() {
            if (currentIndex > 0) {
                // Save current input
                const currentInput = document.getElementById('currentInput');
                currentInspectionData[inspectionItems[currentIndex].id] = currentInput.value;
                
                currentIndex--;
                updateInspectionDisplay();
            }
        }

        function showSignatureModal() {
            showScreen('signatureModal');
            initSignatureCanvas();
        }

        function showScreen(screenId) {
            // Hide all screens
            ['loginScreen', 'inspectionScreen', 'recordsScreen', 'signatureModal']
                .forEach(id => {
                    const screen = document.getElementById(id);
                    if (screen) screen.style.display = 'none';
                });
            
            // Show selected screen
            const selectedScreen = document.getElementById(screenId);
            if (selectedScreen) {
                selectedScreen.style.display = 'block';
            }
        }

        function startNew() {
            showScreen('loginScreen');
            // Reset all necessary states
            currentIndex = 0;
            currentInspectionData = {};
            document.getElementById('workerId').value = '';
            document.getElementById('workerPassword').value = '';
        }

        function startDemoMode() {
            // Populate with a demo worker
            currentWorker = {
                name: 'Demo User',
                inspections: []
            };
            showScreen('inspectionScreen');
            resetInspection();
        }

        function displayRecords() {
            const recordsList = document.getElementById('recordsList');
            const worker = currentWorker;

            if (!worker || worker.inspections.length === 0) {
                recordsList.innerHTML = `<p>${translations[currentLanguage].noRecords}</p>`;
                return;
            }

            recordsList.innerHTML = worker.inspections.map((record, index) => `
                <div class="record-item">
                    <div>
                        <strong>Vehicle ID:</strong> ${record.busId}<br>
                        <small>${record.date}</small>
                    </div>
                    <div>
                        <button onclick="generatePDFReport(${index})" class="btn btn-secondary">
                            ${currentLanguage === 'en' ? 'Download Report' : 'Descargar Reporte'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function generatePDFReport(index) {
            try {
                const record = currentWorker.inspections[index];
                const doc = new jsPDF();
                
                // Create PDF report with all inspection details
                doc.setFontSize(20);
                doc.text('FleetGuard Inspection Report', 105, 20, { align: 'center' });
                
                // Add inspection details
                let yOffset = 40;
                Object.entries(record.details).forEach(([key, value]) => {
                    doc.text(`${key}: ${value}`, 20, yOffset);
                    yOffset += 10;
                });

                doc.save(`FleetGuard_Inspection_${record.busId}.pdf`);
            } catch (error) {
                alert(translations[currentLanguage].downloadError);
                console.error(error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('fleetguard-theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }

            // Set initial language
            updateLanguage();

            // Setup event listeners
            document.getElementById('workerId').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
            document.getElementById('workerPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>

        // Digital Signature Functionality
        function initSignatureCanvas() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function draw(e) {
                if (!isDrawing) return;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            function stopDrawing() {
                isDrawing = false;
            }
        }

        function clearSignature() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
