
<!DOCTYPE html>
<html lang="es">
<head>
    <title>FleetGuard - Inspecci√≥n de Veh√≠culos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Dark Theme */
        body.dark-theme {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --background-gradient: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --card-background: #1f2937;
            --text-color: #f3f4f6;
        }

        .dark-theme .theme-toggle {
            color: #60a5fa;
            border-color: #60a5fa;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <h1 class="title">FleetGuard</h1>
            <div class="input-group">
                <input type="text" id="workerId" placeholder="Worker ID / ID de Trabajador">
                <input type="password" id="workerPassword" placeholder="Password / Contrase√±a">
            </div>
            <button class="btn" onclick="login()">Login / Iniciar Sesi√≥n</button>
            <button class="btn btn-secondary" onclick="startDemoMode()">Demo Mode / Modo Demostraci√≥n</button>
        </div>
    </div>

    <script>
        let currentTheme = localStorage.getItem('fleetguard-theme') || 'light';

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('fleetguard-theme', currentTheme);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });

        function login() {
            alert('Login functionality here.');
        }

        function startDemoMode() {
            alert('Demo mode started.');
        }
    </script>
</body>
</html>
