<!DOCTYPE html>
<html lang="es">
<head>
    <title>FleetGuard - Inspeccion de Vehiculos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            background: var(--primary-color);
            transition: width 0.5s ease;
            margin-bottom: 20px;
            width: 100%;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative; /* Se a침ade esta l칤nea */
        }
        .title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .language-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .screen {
            display: none;
        }

        #loginScreen {
            display: block;
        }

        .records-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            background: #f4f4f4;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color-dark);
        }

        body.dark-theme .record-item {
            background: #2d2d2d;
            color: #ffffff;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Dark Theme */
        body.dark-theme {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --background-gradient: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --card-background: #1f2937;
            --text-color: #f3f4f6;
        }

        .comment-box {
            margin-top: 20px;
            text-align: left;
        }

        .comment-box textarea {
            width: 100%;
            height: 80px;
            resize: none;
        }

        .comment-box span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-color);
        }

        .disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Language Toggle -->
    <button class="language-toggle" onclick="toggleLanguage()">
        <span id="languageToggleBtn">ES EN</span>
    </button>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">游깹</button>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen container">
        <div class="card">
            <h1 class="title">FleetGuard</h1>
            <div class="input-group">
                <input type="text" id="workerId" placeholder="Worker ID / ID de Trabajador">
                <input type="password" id="workerPassword" placeholder="Password / Contrasena">
            </div>
            <button class="btn" onclick="login()">
                <span data-lang="en">Login</span>
                <span data-lang="es">Iniciar Sesion</span>
            </button>
            <button class="btn btn-secondary" onclick="startDemoMode()">
                <span data-lang="en">Demo Mode</span>
                <span data-lang="es">Modo Demostracion</span>
            </button>
        </div>
    </div>

    <!-- Truck ID Screen -->
    <div id="truckIdScreen" class="screen container">
        <div class="card">
            <h2 class="title">
                <span data-lang="en">Enter Truck ID</span>
                <span data-lang="es">Ingrese ID del Camion</span>
            </h2>
            <div class="input-group">
                <input type="text" id="truckId" placeholder="Truck ID / ID del Camion">
            </div>
            <button class="btn" onclick="startInspection()">
                <span data-lang="en">Start Inspection</span>
                <span data-lang="es">Iniciar Inspeccion</span>
            </button>
        </div>
    </div>

    <!-- Inspection Screen -->
    <div id="inspectionScreen" class="screen container">
        <div class="card">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="currentName" class="title"></div>
            <div id="currentDescription"></div>
            <div class="comment-box">
                <textarea id="commentBox" placeholder="Add comments... / Agrega comentarios..."></textarea>
                <span id="charCount">0/30</span>
            </div>
            <div class="nav-buttons">
                <button class="btn" onclick="previousItem()" id="prevButton">
                    <span data-lang="en">Previous</span>
                    <span data-lang="es">Anterior</span>
                </button>
                <button class="btn disabled" onclick="nextItem()" id="nextButton" disabled>
                    <span data-lang="en">Next</span>
                    <span data-lang="es">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Records Screen -->
    <div id="recordsScreen" class="screen container">
        <div class="card">
            <h2 class="title">Inspection Records</h2>
            <div id="recordsContainer" class="records-list"></div>
            <button class="btn btn-secondary" onclick="showScreen('truckIdScreen')">
                <span data-lang="en">Back to Inspection</span>
                <span data-lang="es">Volver a Inspeccion</span>
            </button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                invalidWorker: 'Invalid Worker ID or Password',
                mustCompleteInspection: 'Please complete all inspection fields',
                downloadError: 'Error generating report',
                noRecords: 'No inspection records yet',
                welcome: 'Welcome'
            },
            es: {
                invalidWorker: 'ID de trabajador o contrasena invalidos',
                mustCompleteInspection: 'Por favor complete todos los campos de inspeccion',
                downloadError: 'Error al generar el reporte',
                noRecords: 'Aun no hay registros de inspeccion',
                welcome: 'Bienvenido'
            }
        };

        let currentLanguage = 'es';
        let currentTheme = 'light';
        let currentWorker = null;
        let currentIndex = 0;
        let currentInspectionData = {};

        const inspectionItems = [
            { 
                id: 'windshield', 
                name: 'Windshield', 
                icon: '*',
                description: 'Must be clean, without cracks, chips, or stains that could obstruct the drivers view.'
            },
            { 
                id: 'side_mirrors', 
                name: 'Side Mirrors', 
                icon: '*',
                description: 'Ensure they are properly aligned, free from cracks, and firmly attached.'
            },
            { 
                id: 'headlights', 
                name: 'Headlights', 
                icon: '*',
                description: 'Should be clear, intact, and free from moisture inside the casing.'
            },
            { 
                id: 'turn_signals', 
                name: 'Turn Signals', 
                icon: '*',
                description: 'Check for proper operation and ensure the lenses are not broken or missing.'
            },
            { 
                id: 'tires', 
                name: 'Tires', 
                icon: '*',
                description: 'Inspect for proper inflation, no visible cuts, bulges, or excessive tread wear.'
            },
            { 
                id: 'rims', 
                name: 'Rims', 
                icon: '*',
                description: 'Ensure they are free of cracks, dents, or deformations.'
            },
            { 
                id: 'wipers', 
                name: 'Wipers', 
                icon: '*',
                description: 'Blades should be in good condition, without cracks or excessive wear.'
            },
            { 
                id: 'brake_lights', 
                name: 'Brake Lights', 
                icon: '*',
                description: 'Confirm they are functional and that the lenses are clean and free from cracks.'
            },
            { 
                id: 'reflectors', 
                name: 'Reflectors', 
                icon: '*',
                description: 'Must be present, clean, and not faded or broken.'
            }
        ];

        const workers = {
            '1234': { id: '003', name: 'Juan Ramon', password: '1234', inspections: [] },
            'admin': { id: '001', name: 'Admin User', password: 'admin', inspections: [] }
        };

        const records = [];

        function updateLanguage() {
            const languageToggleBtn = document.getElementById('languageToggleBtn');
            if (languageToggleBtn) {
                languageToggleBtn.textContent = currentLanguage === 'en' ? '游쓇릖 ES' : '游쥟릖 EN';
            }

            document.querySelectorAll('[data-lang]').forEach(el => {
                const translation = el.querySelector(`span[data-lang="${currentLanguage}"]`);
                if (translation) {
                    el.textContent = translation.textContent;
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('fleetguard-theme', currentTheme);
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
            updateLanguage();
            updateDynamicText(); // Llamada adicional para actualizar textos din치micos
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }
        function updateDynamicText() {
            // Actualizar placeholders de los inputs
            document.getElementById('workerId').placeholder = currentLanguage === 'en' ? 'Worker ID' : 'ID de Trabajador';
            document.getElementById('workerPassword').placeholder = currentLanguage === 'en' ? 'Password' : 'Contrase침a';
            document.getElementById('truckId').placeholder = currentLanguage === 'en' ? 'Truck ID' : 'ID del Cami칩n';
        
            // Actualizar alertas din치micas
            if (currentWorker) {
                alert(`${translations[currentLanguage].welcome}, ${currentWorker.name}!`);
            }
        }
        
        function login() {
            const workerId = document.getElementById('workerId').value.trim();
            const password = document.getElementById('workerPassword').value.trim();

            if (workers[workerId] && workers[workerId].password === password) {
                currentWorker = workers[workerId];
                alert(`${translations[currentLanguage].welcome}, ${currentWorker.name}!`);
                showScreen('truckIdScreen');
            } else {
                alert(translations[currentLanguage].invalidWorker);
            }
        }

        function startDemoMode() {
            currentWorker = { id: '000', name: 'Demo User', inspections: [] };
            showScreen('truckIdScreen');
        }

        function startInspection() {
            const truckId = document.getElementById('truckId').value.trim();
            if (truckId) {
                alert(`${currentLanguage === 'en' ? 'Truck selected:' : 'Cami칩n seleccionado:'} ${truckId}`);
                resetInspection();
                updateInspectionDisplay();
                updateProgressBar();
                showScreen('inspectionScreen');
            } else {
                alert(currentLanguage === 'en' ? 'Invalid Truck ID' : 'ID de Cami칩n inv치lido');
            }
        }

        function resetInspection() {
            currentIndex = 0;
            currentInspectionData = {};
        }

        function updateInspectionDisplay() {
            const item = inspectionItems[currentIndex];
            document.getElementById('currentName').textContent = `${item.icon} ${item.name}`;
            document.getElementById('currentDescription').textContent = item.description || 'No description available.';
            document.getElementById('commentBox').value = '';
            document.getElementById('charCount').textContent = '0/30';
            document.getElementById('nextButton').classList.add('disabled');
            document.getElementById('nextButton').disabled = true;
        }

        function updateProgressBar() {
            const progress = ((currentIndex + 1) / inspectionItems.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        document.getElementById('commentBox').addEventListener('input', function () {
            const charCount = this.value.length;
            document.getElementById('charCount').textContent = `${charCount}/30`;
            if (charCount >= 30) {
                document.getElementById('nextButton').classList.remove('disabled');
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').classList.add('disabled');
                document.getElementById('nextButton').disabled = true;
            }
        });

        function nextItem() {
                    currentInspectionData[inspectionItems[currentIndex].id] = document.getElementById('commentBox').value;
                    if (currentIndex < inspectionItems.length - 1) {
                        currentIndex++;
                        updateInspectionDisplay();
                        updateProgressBar();
                    } else {
                        alert(currentLanguage === 'en' ? 'Inspection completed!' : '춰Inspecci칩n completada!');
                        records.push({
                            worker: currentWorker.name,
                            truckId: document.getElementById('truckId').value.trim(),
                            date: new Date().toLocaleString(),
                            data: { ...currentInspectionData }
                        });
                        showScreen('recordsScreen');
                        displayRecords();
                    }
                }

        function previousItem() {
            if (currentIndex > 0) {
                currentIndex--;
                updateInspectionDisplay();
                updateProgressBar();
            }
        }

        function updateProgressBar() {
            const progress = ((currentIndex + 1) / inspectionItems.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progress}%`;
            progressBar.style.position = 'absolute';
            progressBar.style.left = '0';
        }

        function displayRecords() {
            const recordsContainer = document.getElementById('recordsContainer');
            recordsContainer.innerHTML = '';

            if (records.length === 0) {
                recordsContainer.innerHTML = `<p>${translations[currentLanguage].noRecords}</p>`;
                return;
            }

            records.forEach((record, index) => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                recordItem.innerHTML = `
                    <div>
                        <p><strong>${record.worker}</strong></p>
                        <p>${record.truckId} - ${record.date}</p>
                    </div>
                    <button class="btn" onclick="downloadPDF(${index})">PDF</button>
                `;
                recordsContainer.appendChild(recordItem);
            });
        }
function downloadPDF(index) {
            const { jsPDF } = window.jspdf;
            const record = records[index];
            const doc = new jsPDF();
            
            const marginLeft = 20;
            const marginTop = 20;
            const lineHeight = 10;
            const pageWidth = doc.internal.pageSize.getWidth() - marginLeft * 2;
            
            doc.setFontSize(16);
            doc.text('Inspection Report', marginLeft, marginTop);
            doc.setFontSize(12);
        
            let y = marginTop + 20;
            const textLines = [
                `Worker: ${record.worker}`,
                `Truck ID: ${record.truckId}`,
                `Date: ${record.date}`
            ];
            
            textLines.forEach(line => {
                doc.text(line, marginLeft, y);
                y += lineHeight;
            });
        
            y += lineHeight;  // Espacio adicional antes de los datos de inspecci칩n
        
            for (const [key, value] of Object.entries(record.data)) {
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(14);
                doc.text(`${key}:`, marginLeft, y);
                y += lineHeight;
        
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                const lines = doc.splitTextToSize(`${value}`, pageWidth);
                lines.forEach(line => {
                    if (y + lineHeight > doc.internal.pageSize.getHeight() - marginTop) {
                        doc.addPage();
                        y = marginTop;
                    }
                    doc.text(line, marginLeft, y);
                    y += lineHeight;
                });
                y += 5;  // Espacio adicional entre 칤tems
            }
        
            const timestamp = new Date().toISOString().replace(/[-:]/g, '').slice(0, 15);
            doc.save(`Inspection_Camion${record.truckId}_Fecha${timestamp}.pdf`);
        }


        document.addEventListener('DOMContentLoaded', () => {
    try {
        updateLanguage();
        toggleTheme();
    } catch (error) {
        console.error('Error during initialization:', error);
    }
});
    </script>
</body>
</html>
