<!DOCTYPE html>
<html lang="es">
<head>
    <title>FleetGuard - Inspección de Vehículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 6px;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        .title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .language-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .screen {
            display: none;
        }

        #loginScreen {
            display: block;
        }

        .records-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            background: #f4f4f4;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Dark Theme */
        body.dark-theme {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --background-gradient: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --card-background: #1f2937;
            --text-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <!-- Language Toggle -->
    <button class="language-toggle" onclick="toggleLanguage()">
        <span id="languageToggleBtn">🇺🇸 EN</span>
    </button>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen container">
        <div class="card">
            <h1 class="title">FleetGuard</h1>
            <div class="input-group">
                <input type="text" id="workerId" placeholder="Worker ID / ID de Trabajador">
                <input type="password" id="workerPassword" placeholder="Password / Contraseña">
            </div>
            <button class="btn" onclick="login()">
                <span data-lang="en">Login</span>
                <span data-lang="es">Iniciar Sesión</span>
            </button>
            <button class="btn btn-secondary" onclick="startDemoMode()">
                <span data-lang="en">Demo Mode</span>
                <span data-lang="es">Modo Demostración</span>
            </button>
        </div>
    </div>

    <!-- Inspection Screen -->
    <div id="inspectionScreen" class="screen container">
        <div class="card">
            <div class="progress-bar" id="progressBar"></div>
            <div id="workerName" class="title"></div>
            <div class="status-icon" id="currentIcon"></div>
            <div id="currentName" class="title"></div>
            <div id="inputContainer"></div>
            <div class="nav-buttons">
                <button class="btn" onclick="previousItem()" id="prevButton">
                    <span data-lang="en">Previous</span>
                    <span data-lang="es">Anterior</span>
                </button>
                <button class="btn" onclick="nextItem()" id="nextButton">
                    <span data-lang="en">Next</span>
                    <span data-lang="es">Siguiente</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                invalidWorker: 'Invalid Worker ID or Password',
                mustCompleteInspection: 'Please complete all inspection fields',
                downloadError: 'Error generating report',
                noRecords: 'No inspection records yet',
                welcome: 'Welcome'
            },
            es: {
                invalidWorker: 'ID de trabajador o contraseña inválidos',
                mustCompleteInspection: 'Por favor complete todos los campos de inspección',
                downloadError: 'Error al generar el reporte',
                noRecords: 'Aún no hay registros de inspección',
                welcome: 'Bienvenido'
            }
        };

        let currentLanguage = 'es';
        let currentTheme = 'light';
        let currentWorker = null;
        let currentIndex = 0;
        let currentInspectionData = {};

        const workers = {
            'test1': { name: 'Juan Pérez', password: '1234', inspections: [] },
            'test2': { name: 'Maria Rodriguez', password: 'abcd', inspections: [] }
        };

        function updateLanguage() {
            const languageToggleBtn = document.getElementById('languageToggleBtn');
            if (languageToggleBtn) {
                languageToggleBtn.textContent = currentLanguage === 'en' ? '🇲🇽 ES' : '🇺🇸 EN';
            }

            document.querySelectorAll('[data-lang]').forEach(el => {
                const translation = el.querySelector(`span[data-lang="${currentLanguage}"]`);
                if (translation) {
                    el.textContent = translation.textContent;
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('fleetguard-theme', currentTheme);
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
            updateLanguage();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            const selectedScreen = document.getElementById(screenId);
            if (selectedScreen) {
                selectedScreen.style.display = 'block';
            }
        }

        function login() {
            const workerId = document.getElementById('workerId').value.trim();
            const password = document.getElementById('workerPassword').value;

            const worker = workers[workerId];
            if (worker && worker.password === password) {
                currentWorker = worker;
                document.getElementById('workerName').textContent = `${translations[currentLanguage].welcome} ${worker.name}`;
                showScreen('inspectionScreen');
                resetInspection();
            } else {
                alert(translations[currentLanguage].invalidWorker);
            }
        }

        function startDemoMode() {
            currentWorker = { name: 'Demo User', inspections: [] };
            showScreen('inspectionScreen');
            resetInspection();
        }

        function resetInspection() {
            currentIndex = 0;
            currentInspectionData = {};
            updateInspectionDisplay();
        }

        function updateInspectionDisplay() {
            // Function logic to update the inspection display
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage();
            toggleTheme();
        });
    </script>
</body>
</html>
