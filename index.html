<!DOCTYPE html>
<html lang="es">
<head>
    <title>FleetGuard - Inspección de Vehículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 6px;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }

        .title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .language-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .language-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Dark Theme */
        body.dark-theme {
            --primary-color: #60a5fa;
            --secondary-color: #34d399;
            --background-gradient: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --card-background: #1f2937;
            --text-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <!-- Language Toggle -->
    <button class="language-toggle" onclick="toggleLanguage()">
        <span id="languageToggleBtn">🇺🇸 EN</span>
    </button>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen container">
        <div class="card">
            <h1 class="title">FleetGuard</h1>
            <div class="input-group">
                <input type="text" id="workerId" placeholder="Worker ID / ID de Trabajador">
                <input type="password" id="workerPassword" placeholder="Password / Contraseña">
            </div>
            <button class="btn" onclick="login()" data-lang="login"></button>
            <button class="btn btn-secondary" onclick="startDemoMode()" data-lang="demo"></button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                login: 'Login',
                demo: 'Demo Mode',
                invalidWorker: 'Invalid Worker ID or Password',
                welcome: 'Welcome'
            },
            es: {
                login: 'Iniciar Sesión',
                demo: 'Modo Demostración',
                invalidWorker: 'ID de trabajador o contraseña inválidos',
                welcome: 'Bienvenido'
            }
        };

        let currentLanguage = 'es';
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            document.getElementById('languageToggleBtn').textContent = currentLanguage === 'en' ? '🇲🇽 ES' : '🇺🇸 EN';
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.textContent = translations[currentLanguage][el.getAttribute('data-lang')];
            });
        }

        function login() {
            const workerId = document.getElementById('workerId').value.trim();
            const password = document.getElementById('workerPassword').value;
            alert(translations[currentLanguage].invalidWorker); // Example alert
        }

        document.addEventListener('DOMContentLoaded', updateLanguage);
    </script>
</body>
</html>
