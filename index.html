<!DOCTYPE html>
<html lang="es">
<head>
    <title>FleetGuard - Inspecci√≥n de Veh√≠culos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            --card-background: white;
            --text-color: #333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }

        .title {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-group input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .comment-box textarea {
            height: 80px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen container">
        <div class="card">
            <h1 class="title">FleetGuard</h1>
            <div class="input-group">
                <input type="text" id="workerId" placeholder="Worker ID">
                <input type="password" id="workerPassword" placeholder="Password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <!-- Truck ID Screen -->
    <div id="truckIdScreen" class="screen container" style="display:none;">
        <div class="card">
            <h2 class="title">Enter Truck ID</h2>
            <div class="input-group">
                <input type="text" id="truckId" placeholder="Truck ID">
            </div>
            <button class="btn" onclick="startInspection()">Start Inspection</button>
        </div>
    </div>

    <!-- Inspection Screen -->
    <div id="inspectionScreen" class="screen container" style="display:none;">
        <div class="card">
            <div id="currentName" class="title"></div>
            <div id="currentDescription"></div>
            <div class="comment-box">
                <textarea id="commentBox" placeholder="Add comments..."></textarea>
                <span id="charCount">0/30</span>
            </div>
            <div class="nav-buttons">
                <button class="btn" id="prevButton" onclick="previousItem()">Previous</button>
                <button class="btn disabled" id="nextButton" onclick="nextItem()" disabled>Next</button>
            </div>
        </div>
    </div>

    <script>
        const workers = {
            '1234': { id: '003', name: 'Worker 1234', password: '1234' }
        };

        const trucks = {
            '1001': { model: 'Volvo FH16', year: 2021 },
            '1002': { model: 'Scania R450', year: 2020 }
        };

        const inspectionItems = [
            { id: 'bus_id', name: 'Bus Identification', icon: 'üöå', isInput: true },
            { id: 'windshield', name: 'Windshield', icon: 'ü™ü', description: 'Must be clean, without cracks, chips, or stains that could obstruct the driver\'s view.' },
            { id: 'side_mirrors', name: 'Side Mirrors', icon: 'ü™û', description: 'Ensure they are properly aligned, free from cracks, and firmly attached.' },
            { id: 'headlights', name: 'Headlights', icon: 'üí°', description: 'Should be clear, intact, and free from moisture inside the casing.' }
        ];

        let currentIndex = 0;

        function login() {
            const workerId = document.getElementById('workerId').value.trim();
            const password = document.getElementById('workerPassword').value.trim();

            if (workers[workerId] && workers[workerId].password === password) {
                showScreen('truckIdScreen');
            } else {
                alert('Invalid Worker ID or Password');
            }
        }

        function startInspection() {
            const truckId = document.getElementById('truckId').value.trim();
            if (trucks[truckId]) {
                showScreen('inspectionScreen');
                updateInspectionDisplay();
            } else {
                alert('Invalid Truck ID');
            }
        }

        function updateInspectionDisplay() {
            const item = inspectionItems[currentIndex];
            document.getElementById('currentName').textContent = `${item.icon} ${item.name}`;
            document.getElementById('currentDescription').textContent = item.description || 'No description available.';
            document.getElementById('commentBox').value = '';
            document.getElementById('charCount').textContent = '0/30';
            document.getElementById('nextButton').classList.add('disabled');
            document.getElementById('nextButton').disabled = true;
        }

        document.getElementById('commentBox').addEventListener('input', function () {
            const charCount = this.value.length;
            document.getElementById('charCount').textContent = `${charCount}/30`;
            if (charCount >= 30) {
                document.getElementById('nextButton').classList.remove('disabled');
                document.getElementById('nextButton').disabled = false;
            } else {
                document.getElementById('nextButton').classList.add('disabled');
                document.getElementById('nextButton').disabled = true;
            }
        });

        function nextItem() {
            if (currentIndex < inspectionItems.length - 1) {
                currentIndex++;
                updateInspectionDisplay();
            } else {
                alert('Inspection completed!');
            }
        }

        function previousItem() {
            if (currentIndex > 0) {
                currentIndex--;
                updateInspectionDisplay();
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';
        }
    </script>
</body>
</html>
